version: "2"

services:
  postgres_dev:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fernando
      POSTGRES_USER: fernando
      POSTGRES_PASSWORD: 1234

  postgres_test:
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: fernando
      POSTGRES_USER: fernando
      POSTGRES_PASSWORD: 1234
